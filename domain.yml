version: "2.0"
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - i_tanya_kuisioner_alumni:
      use_entities: true
  - i_tanya_formulir_usulan_penulisan_ijazah:
      use_entities: true
  - i_tanya_ceklist_berkas_persyaratan_wisuda:
      use_entities: true
  - i_tanya_formulir_pelayanan_legalisir_ijazah/transkip:
      use_entities: true
  - i_tanya_formulir_pembuatan_terjemahan ijazah_bahasa_inggris:
      use_entities: true
  - i_tanya_formulir_pembuatan_surat_keterangan_ijazah_rusak:
      use_entities: true
  - i_tanya_surat_pernyataan_orang_tua:
      use_entities: true
  - i_terima_kasih:
      use_entities: true
  - restart:
      use_entities: true
  - i_self_bot:
      use_entities: true
  - i_tidak:
      use_entities: true
  - i_ya:
      use_entities: true
  - form:
      use_entities: true
  - kuisioner:
      use_entities: true
  - i_tanya_formulir_pelayanan_legalisir_ijazah:
      use_entities: true
  - i_help_:
      use_entities: true
  - i_tampil_daftar_formulir:
      use_entities: true
entities:
  - tipe
  - nama_doc
slots:
  tipe:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  nama_doc:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
responses:
  utter_self_bot:
    - text: Salam kenal bujang dan gadis! Aku adalah Bot FAQ, bot yang dapat membantu kamu untuk menampilkan formulir akademik dan non akademik dari Universitas Sriwijaya.
  utter_content:
    - buttons:
        - payload: /form{"tipe":"formulir"}
          title: Formulir
        - payload: /kuisioner{"tipe":"kuisioner"}
          title: Kuisioner
      text: Jenis dokumen apa yang kamu butuhkan?
  utter_services_kuisioner:
    - buttons:
        - payload: /i_tanya_kuisioner_alumni{{"nama_doc":"Kuisioner Alumni"}}
          title: Kuisioner Alumni
      text: Silakan pilih dokumen yang kamu butuhkan.
  utter_services:
    - buttons:
        - payload: /i_tanya_formulir_usulan_penulisan_ijazah{{"nama_doc":"Formulir Usulan Penulisan Ijazah"}}
          title: Formulir Usulan Penulisan Ijazah
        - payload: /i_tanya_ceklist_berkas_persyaratan_wisuda{{"nama_doc":"Ceklis Berkas Persyaratan Wisuda"}}
          title: Ceklis Berkas Persyaratan Wisuda
        - payload: /i_tanya_formulir_pelayanan_legalisir_ijazah/transkip{{"nama_doc":"Formulir Pelayanan Legalisasi Ijazah/ Transkrip"}}
          title: Formulir Pelayanan Legalisasi Ijazah/ Transkrip
        - payload: /i_tanya_formulir_pembuatan_terjemahan ijazah_bahasa_inggris{{"nama_doc":"Formulir Pembuatan Terjemahan Ijazah Bahasa Inggris"}}
          title: Formulir Pembuatan Terjemahan Ijazah Bahasa Inggris
        - payload: /i_tanya_formulir_pembuatan_surat_keterangan_ijazah_rusak{{"nama_doc":"Formulir Pembuatan Surat Keterangan Ijazah Rusak/ Hilang"}}
          title: Formulir Pembuatan Surat Keterangan Ijazah Rusak/ Hilang
        - payload: /i_tanya_surat_pernyataan_orang_tua{{"nama_doc":"Surat Pernyataan Orang Tua/ Wali"}}
          title: Surat Pernyataan Orang Tua/ Wali
      text: Silakan pilih dokumen yang kamu butuhkan.
  utter_terima_kasih:
    - text: Senang bisa membantu
  utter_check:
    - text: Sabar ya, bot cek dulu dokumen yang kamu mau...
  utter_ask:
    - buttons:
        - payload: /i_ya
          title: Ya
        - payload: /i_tidak
          title: Tidak
      text: "Apakah ada lagi yang bisa bot bantu?"
  utter_form:
    - text: "Berikut merupakan daftar formulir yang tersedia:"
  utter_kuisioner:
    - text: "Berikut merupakan daftar kuisioner yang tersedia:"
actions:
  - action_show_content
  - action_restart
  - action_choose
forms: {}
e2e_actions: []
